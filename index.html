<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section" class="section">
            <h1><i class="fas fa-tasks"></i> Task Manager</h1>
            <div class="auth-container">
                <div class="auth-form" id="login-form">
                    <h2>Login</h2>
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button onclick="login()">Login</button>
                    <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
                </div>
                <div class="auth-form" id="register-form" style="display: none;">
                    <h2>Register</h2>
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button onclick="register()">Register</button>
                    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                </div>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="app-section" class="section" style="display: none;">
            <header>
                <h1><i class="fas fa-tasks"></i> Task Manager</h1>
                <div class="user-info">
                    <span id="welcome-message"></span>
                    <button onclick="logout()">Logout</button>
                </div>
            </header>

            <!-- Stats Dashboard -->
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Tasks</h3>
                    <p id="total-tasks">0</p>
                </div>
                <div class="stat-card">
                    <h3>Completed</h3>
                    <p id="completed-tasks">0</p>
                </div>
                <div class="stat-card">
                    <h3>Pending</h3>
                    <p id="pending-tasks">0</p>
                </div>
                <div class="stat-card">
                    <h3>In Progress</h3>
                    <p id="inprogress-tasks">0</p>
                </div>
            </div>

            <!-- Task Form -->
            <div class="task-form">
                <h2>Add New Task</h2>
                <input type="text" id="task-title" placeholder="Task Title" required>
                <textarea id="task-description" placeholder="Description"></textarea>
                <div class="form-row">
                    <select id="task-priority">
                        <option value="1">High Priority</option>
                        <option value="2" selected>Medium Priority</option>
                        <option value="3">Low Priority</option>
                    </select>
                    <select id="task-status">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <button onclick="addTask()"><i class="fas fa-plus"></i> Add Task</button>
                </div>
            </div>

            <!-- Task Filters -->
            <div class="filters">
                <button onclick="filterTasks('all')" class="filter-btn active">All</button>
                <button onclick="filterTasks('pending')" class="filter-btn">Pending</button>
                <button onclick="filterTasks('in-progress')" class="filter-btn">In Progress</button>
                <button onclick="filterTasks('completed')" class="filter-btn">Completed</button>
            </div>

            <!-- Task List -->
            <div class="task-list" id="task-list">
                <!-- Tasks will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
